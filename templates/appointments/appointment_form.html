{% extends 'base.html' %}

{% block content %}
<style>
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  label {
    display: block;
    margin-bottom: 8px;
  }

  input[type="text"],
  input[type="email"],
  input[type="date"],
  input[type="time"],
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 16px;
  }

  textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 16px;
  }

  button[type="submit"] {
    background-color: #4CAF50; /* Green */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #45a049;
  }

  /* Styling for login/logout links */
  .login-logout-links {
    text-align: center;
    margin-top: 20px;
  }

  .login-logout-links a {
    color: #007bff;
    text-decoration: none;
  }
</style>

<h2>Schedule an Appointment</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Schedule</button>
</form>

<div class="login-logout-links">
{% if user.is_authenticated %}
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <a href="{% url 'login' %}">Login</a>
{% endif %}
</div>

{% endblock %}
