<!-- templates/appointments/appointment_form.html -->
{% extends 'base.html' %}

{% block title %}Schedule an Appointment{% endblock %}

{% block content %}
<style>
  .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
  }
  h2 {
      color: #4CAF50;
      text-align: center;
      margin-bottom: 20px;
  }
  form {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-group {
      margin-bottom: 15px;
  }
  .form-group label {
      display: block;
      margin-bottom: 5px;
  }
  .form-group input,
  .form-group select,
  .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
  }
  .btn-submit {
      display: block;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
  }
  .btn-submit:hover {
      background-color: #45a049;
  }
</style>

<div class="container mt-5">
  <h2>Schedule an Appointment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-submit">Submit</button>
  </form>
</div>
{% endblock %}

{% if user.is_authenticated %}
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <a href="{% url 'login' %}">Login</a>
{% endif %}
